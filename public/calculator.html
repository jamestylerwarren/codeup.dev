<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/calculator.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator container">
	<div class="row">
		<h2>Calculator</h2>
	</div>

	<!-- Fields for inputs -->
	<div class="calculationfields">
		<input id="fieldOne" type="textbox" rows="1" cols="9" maxlength="9" placeholder="0" readonly>
		<input id="operator" type="textbox" rows="1" cols="1" maxlength="1" readonly>
		<input id="fieldTwo" type="textbox" rows="1" cols="9" maxlength="9" placeholder="0" readonly>
	</div>





    <div class="row">
        <div class="outputBox" contenteditable></div>
        <div class="buttonContainer">
        <div class="row">
            <div class="col-xs-2">
                <button id="seven" class="numberButton" type="button">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
            </div>
        </div>
        <div class="row">
           <div class="col-xs-2">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multiply">*</button>
            </div>
        </div>
            <div class="row">
                <div class="col-xs-2">
                    <button id="zero">0</button>
                    <button id="clear">C</button>
                    <button id="equals">=</button>
                    <button id="divide">/</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/calculator.js"></script>
	</body>
</html>
