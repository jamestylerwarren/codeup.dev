<script>

var randoskip=0;

while(randoskip%2==0){
    randoskip = Math.floor((Math.random()*50)+1);
    console.log("rando gen " + randoskip);
}




for (var i = 1; i <= 50; i++) {
    
    console.log("i value is "+ i);
    
    if(i == randoskip) {
        console.log("Yikes! skipping number: "+i);
        continue;
    }
    if(i%2 != 0) {
        console.log("Here is an odd number: "+i);
    }       
};




</script>
