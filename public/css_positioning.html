<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/css_positioning.css">
		<title>Box Model</title>
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		
		<div id="box-red" class="box">620-720 nm<img src="/img/codeup-arrow.png" class="arrow"></div>

		<div id="box-orange" class="box">590-620 nm<img src="/img/codeup-arrow.png" class="arrow">></div>

		<div id="box-yellow" class="box">570-590 nm<img src="/img/codeup-arrow.png" class="arrow">></div>


		<div id="box-green" class="box">495-570 nm<img src="/img/codeup-arrow.png" class="arrow">></div>

		<div id="box-blue" class="box">450-495 nm<img src="/img/codeup-arrow.png" class="arrow">></div>

		<div id="box-violet" class="box">380-450 nm<img src="/img/codeup-arrow.png" class="arrow">></div>


	</body>
</html>
