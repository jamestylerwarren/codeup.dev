<!DOCTYPE html>
<html>
<head>
	<title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
	<thead>
		<tr>
			<th id='title'>Title</th>
			<th id='quantity'>Quantity</th>
			<th id='price'>Price</th>
			<th id='categories'>Categories</th>
		</tr>
	</thead>
	<tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
	"use strict";
	// TODO: Create an ajax GET request for /data/inventory.json

	$.ajax('/data/inventory.json', {
		type: 'GET'
	}).done(function(inventory) {
		inventory.forEach(function (tools){	
			var categories = tools.categories.join(', ');
			$('#insertProducts').append('<tr><td>' + tools.title + '</td><td>' + tools.quantity + '</td><td>' + tools.price + '</td><td>' + categories + '</td></tr>');
		});
	}).fail(function(){
		alert('There was an error');
	}).always(function(){
		alert('All done');
	});
   	

	// TODO: Take the data from inventory.json and append it to the products table

	//             its contents and fields
	//       HINT: You will want to target #insertProducts for your new HTML elements

	


	
	
	
	




})();
</script>

</body>
</html>
